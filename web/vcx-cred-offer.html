<!DOCTYPE html>
<html>
<head>
  <title>Credential Exchange</title>
    <link href = "vcxweb.css" rel = "stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src = "vcx-client.js" charset="utf-8"></script>
</head>
<body>
<div id="mainx" align="center">
  <h1>Credential Offer</h1>
  <a href="index.html">Home</a>
  <br>
  <div class="selection">
    <label>Select User Type&nbsp;</label>
    <select style="align-content:center;font-size: 20px;" id="user_type">
      <option value="qr">Mobile QR</option>
      <option value="sms">Mobile SMS</option>
      <option value="cloud_wallet">Cloud Wallet</option>
      <option value="email">Mobile Email</option>
    </select>
  </div>
  <div id="connection_type_details" class="selection">
    <label>Cloud Wallet Address (for Cloud Wallet)</label>
    <input id="cloud_address" type="text">
    <br>
    <label>Email Address (for email)</label>
    <br>
    <input id="email" type="email">
    <br>
    <label>SMS Phone Number (for SMS text offer)</label>
    <br>
    <input id="phonenumber" type="number">
  </div>
  <div class="selection">
    <label>Select Credential to Offer &nbsp;</label>
    <select style="align-content:center;font-size: 20px;" id="give_cred">
    </select>
  </div>
  <br>
  <div id="imgdiv">
    <img id="qr" align="middle"/>
  </div> 
  <br>
  <button onclick="offer_credential()" >Receive Credential Offer Through QR</button>
  <br><br>
  <div id="message">Interactive messages will appear here.</div>
  <br>

</div>
</body>
</html>
